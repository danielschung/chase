<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<link rel="stylesheet" type="text/css" href="css/public/main.css">
	<link rel="stylesheet" type="text/css" href="css/public/sidebar.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet">
</head>
<body>
	<div class="artboard">
<!--Start Sidebar-->
		<div class="sidebar">
				
		</div>

<!--End Sidebar-->


		<div class="screen" id="screen-1">
			<div class="header">
				<div class="top-div"><img class="top-iphone" src="img/top-iphone.png"></div>
			</div>

			<div class="nav-bar togglemove">
				<div class="nav-container">
					<img src="img/hamburger-nav.png" class="hamburger-nav" id="navbutton">
					<h2 class="logoff">LOG OFF</h2>
				</div>
			</div>
		
			<div class="screen-container togglemove">
				<div class="content">
					<h1 class="greeting">Good morning</h1>
					<p class="date">March 05, 2018</p>

					<div class="content-box" id="content-box1">
						<div class="content-container">
							<div class="inside-content1"><p class="checking">CHECKING  (...1234)</p></div>
							<div class="inside-content2"><p class="amount">$1,234,567.89</p><p>Available balance</p></div>
							<div class="inside-content3">
								<p id="action">Transfer money</p>
								<img src="img/more.png" class="more">
							</div>

						</div>
					</div>

					<div class="content-box">
						<div class="content-container">
							<div class="inside-content1"><p class="checking">SAVINGS  (...9876)</p></div>
							<div class="inside-content2"><p class="amount">$98,765,432.10</p><p>Available balance</p></div>
							<div class="inside-content3">
								<p id="action">Transfer money</p>
								<img src="img/more.png" class="more">
							</div>

						</div>
					</div>

					<div class="content-box">
						<div class="content-container">
							<div class="inside-content1"><p class="checking">CREDIT CARD*  (...4321)</p></div>
							<div class="inside-content2"><p class="amount">$123.45</p><p>Current balance</p></div>
							<div class="inside-content3">
								<p id="action">Pay card</p>
								<img src="img/more.png" class="more">
							</div>

						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
